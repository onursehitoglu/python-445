<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("sellbuy.css") }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
	<div style="float:right"><strong>User:</strong>{{ username }}</div>
    <table id="sellitems">
		<tr><th>Item</th><th>Price</th><th>Seller</th><th>Bidder</th></tr>
        {% for eid,entry in sorted(entries.items(), key=lambda t:t[1]['name']) %}
          {% include "entry.html" %}
        {% end %}
	</table>
      <div id="input">
        <form action="" method="get" id="newentryform">
          <table>
            <tr>
              <td><strong>Name</strong></td>
              <td><strong>Price</strong></td>
			</tr><tr>
			  <td><input type="text" name="name" id="idname" style="width:200px"></td>
			  <td><input type="text" name="price" id="idprice" style="width:200px"></td>
			 </tr>
              <td style="padding-left:5px;text-align:right" colspan="2">
                <input type="submit" value="{{ _("Add Item For Sale") }}">
                <input type="hidden" name="next" value="{{ request.path }}">
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("sellbuy.js") }}" type="text/javascript"></script>
	<script>
		username = '{{ username }}';
	</script>
	<div id="notification"></div>
  </body>
</html>
